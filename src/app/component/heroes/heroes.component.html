<h1>Heroes<small> De Marvel</small></h1>

<hr />

<div class="cards-column animated fadeIn">
  <div class="card card-img" *ngFor="let heroe of heroes; let i = index">
    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted">{{ heroe.aparicion }}</small>
      </p>
      <!-- <a [routerLink]="['/heroe', i]"> -->
      <button
        (click)="verHeroe(i)"
        type="button"
        class="btn btn-outline-primary btn-block"
      >
        Ver Mas...
      </button>
      <!-- </a> -->
    </div>
  </div>
</div>
